<h1 class="text-center" *ngIf="user">Favoritos</h1>

<p class="intro text-center mt-3" *ngIf="user">Aquí podrás encontrar todos tús productos favoritos</p>
<div class="container-fluid" *ngIf="user">
    <div class="row">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-5" *ngFor="let pro of allProductos">
            <div class="card" style="width: 18rem;">
                <img src="{{pro.Imagen}}" width="200" height="200" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{pro.nombre}}</h5>
                  <p class="card-text" maxlength="10">Descripción: {{pro.descripcion.slice(0,16)}}...</p>
                  <p class="card-text">Precio: L. {{pro.precio}}</p>
                  <div class="arriba2">
                    <u class="detalles" (click)="detallesProducto(pro.Id)">Detalles</u>
                  </div>
                </div>
              </div>
        </div>
</div>
</div>
